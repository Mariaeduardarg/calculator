<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="formulario">

        <div class="tudo">
            <input class="input" type="text" name="display">

            <div class="buttons">

                <div class="valores">
                    <input type="button" class="button1" value="AC" onclick="display.value = ''">
                    <input type="button" class="button2" value="DE" onclick="display.value = display.value.toString().slice(0, -1)">
                    <input type="button" class="button3" value="%" onclick="display.value +='%'">
                    <input type="button" class="button4" value="/" onclick="display.value +='/'">
                    

                </div>

                <div class="valores1">
                    <input type="button" class="button5" value="7" onclick="display.value +='7'">
                    <input type="button" class="button6" value="8" onclick="display.value +='8'">
                    <input type="button" class="button7" value="9" onclick="display.value +='9'">
                    <input type="button" class="button8" value="x" onclick="display.value +='*'">
                    
                </div>

                <div class="valores2">
                    <input type="button" class="button9" value="4" onclick="display.value +='4'">
                    <input type="button" class="button10" value="5" onclick="display.value +='5'">
                    <input type="button" class="button11" value="6" onclick="display.value +='6'">
                    <input type="button" class="button12" value="-" onclick="display.value +='-'">
                    
                </div>

                <div class="operators">
                    <input type="button" class="button13" value="1" onclick="display.value +='1'">
                    <input type="button" class="button14" value="2" onclick="display.value +='2'">
                    <input type="button" class="button15" value="3" onclick="display.value +='3'">
                    <input type="button" class="button16" value="+" onclick="display.value += '+'">
                </div>
                <div class="operators1">
                    <input type="button" class="button17" value="0" onclick="display.value +='0'">
                    <input type="button" class="button18" value="," onclick="display.value +=','">
                    <input type="button" class="button19" value="=" onclick="display.value = eval(display.value)" class="equal operator">\
                </div>
    </form>
    </div>
    </div>
</body>

</html>
